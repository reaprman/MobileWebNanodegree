<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0c334e">
  <link rel="preconnect" src="https://unpkg.com">
  <link rel="preconnect" src="https://api.tiles.mapbox.com">
  <link rel="preconnect" src="http://localhost:1337">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css" defer>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" defer/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <a href="#restaurant-hours" class="skip-link">Skip to main content</a>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    </nav>
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="rest-header">
        <h2 id="restaurant-name"></h2>
      </div>
      <div id="restaurant-img-container">
        <img id="restaurant-img">
      </div>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" aria-label="address"></p>
      <!-- Beginning map -->
      <section id="map-container" role="application" aria-label="Leaflet map application">
        <div id="map"></div>
      </section>
      <!-- End map -->
      <div id="restaurant-hrs-table">
        <table id="restaurant-hours" aria-label="Operating Hours" tabindex="-1"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <!-- Modal new review-->
      <div class="modal" id="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close-btn" aria-role="button" aria-hidden="true">&times;</span>
            <h3 class="modal-title">Create new review</h3>
          </div>
          <form class="modal-form">
            <div class="modal-body">
              <div class="modal-reviewer">
                <input type="text" class="rvw-reviewer" placeholder="Your name">
              </div>
              <div class="modal-rate">
                <select class="rvw-rate" id="rvw-rate"></select>
              </div>
              <div class="modal-comment">
                <textarea class="rvw-comment" placeholder="Your review"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button class="submit-btn">Save review</button>
            </div>
          </form>
        </div>
        

      </div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script type="application/javascript" charset="utf-8" src="/js/idb.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="/js/restaurant_info.js" defer></script>
  <script type="text/javascript" src="/js/sw_register.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
